
<br>
<div  *ngFor="let message of responseMessage;" style="background-color:Red">
<div >{{message}}</div>
</div>
<br>
<form [formGroup]="personDetailsForm" (ngSubmit)="submit()">
   <button type="button" (click)="addDetailsArray()">Add Text Fields</button>
   <br>
   <br>
  <div formArrayName="detailsArray">
   <div *ngFor="let address of detailsArray.controls; let i=index">
    <div [formGroupName]="i">
	<label >
    ID:
	<input type="text" formControlName="id" size="10" placeholder="Auto generated">
	</label>
  <label>
    First Name:
    <input type="text" formControlName="first_name">
  </label>

  <label>
    Last Name:
    <input type="text" formControlName="last_name">
  </label>

  <label>
    Age:
    <input type="text" formControlName="age" size="4">
  </label>

    <label>
    Favorite Colour:
    <input type="text" formControlName="favorite_colour">
  </label>
  
  <label>
  Hobby:
      <select multiple  formControlName="hobby">
              <option value="">Choose your hobby</option>
              <option *ngFor="let hobby of hobbyArray" [ngValue]="hobby" >{{hobby}}</option>
            </select>
			</label>
			 <br>
			 <br>
			 
			  <button type="button" (click)="deleteDetailsArray(i)">Delete</button>
			 
  

  </div>
  </div>
</div>
<br>
<br>
<div align="center">
<button type="submit">Insert</button>
&nbsp;
<button type="button"  (click)="updatePerson()">Update</button>
</div>
</form>
